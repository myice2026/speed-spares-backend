spring.application.name=speed-spares-backend

# Conexión a Base de Datos (XAMPP)
spring.datasource.url=jdbc:mysql://localhost:3306/speed_spares?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=

# Configuración automática de tablas (JPA)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect